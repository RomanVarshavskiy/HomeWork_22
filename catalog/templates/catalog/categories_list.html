{% extends 'catalog/base.html' %}

{% block title %}Список категорий{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Список категорий товаров</h1>
    <a href="{% url 'catalog:category_create' %}" class="btn btn-primary mb-3">Создать новую категорию</a>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'catalog:category_detail' category.id %}">{{ category.name }}</a>
                <div class="btn-group btn-group-sm" role="group">
                    <a href="{% url 'catalog:category_update' category.id %}" class="btn btn-sm btn-secondary ml-3">Редактировать</a>
                    <a href="{% url 'catalog:category_delete' category.id %}" class="btn btn-sm btn-danger ml-1">Удалить</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
