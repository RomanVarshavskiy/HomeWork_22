{% extends 'catalog/base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}

<h2>Удалить товар</h2>
<p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:products_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
