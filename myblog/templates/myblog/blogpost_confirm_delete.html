{% extends 'catalog/base.html' %}

{% block title %}Удалить статью{% endblock %}

{% block content %}

<h2>Удалить статью</h2>
<p>Вы уверены, что хотите удалить "{{ blogpost.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'myblog:blogposts_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
